mauve:
  object_max_size_mb: 30
  
rocket:
  address: 127.0.0.1
  port: 9000
  limits:
    bytes: 10MiB
    data-form: 10MiB
    file: 10MiB
    form: 10MiB
    json: 10MiB
    msgpack: 10MiB
    string: 10MiB
  tls:
    certs: cert.pem
    key: key.pem
  secret_key: meowmeow-meow-meow-meow-meowmeowmeow

sled:
  cache_capacity: 1073741824 #1Gib
  flush_every_ms: 500
  path: data
  mode: HighThroughput
  use_compression: false
  compression_factor: 5
  idgen_persist_interval: 1000000